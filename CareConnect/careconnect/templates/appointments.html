
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment - CareConnect</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'active_appointments' %}">Active Appointments</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
    <hr>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form method="post">
            {% csrf_token %}
            <label for="doctor">Select Doctor:</label>
            <select name="doctor" id="doctor" required>
                {% for doctor in doctors %}
                    <option value="{{ doctor.id }}">{{ doctor.name }} ({{ doctor.specialization }}) - {{ doctor.hospital }}</option>
                {% endfor %}
            </select><br><br>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required><br><br>

            <label for="time">Time:</label>
            <input type="time" name="time" id="time" required><br><br>

            <label for="specialization">Specialization:</label>
            <input type="text" name="specialization" id="specialization" required><br><br>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
